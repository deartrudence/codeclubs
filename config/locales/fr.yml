  pages:
    intro-1: 'Initiez votre classe au code. Fondez un club de programmation. Inspirez les jeunes avec la technologie. Changez le monde.'
    intro-2: 'Le programme Teachers Learning Code est conçu pour les enseignants du primaire et du secondaire ayant peu ou aucune expérience en programmation et souhaitant initier leurs élèves à la pensée informatique.'
    get-started: 'Partez du bon pied avec notre guide pour les débutants'
    find-lessons: 'Explorer et créer des leçons'
    join-workshop: 'S’inscrire à un atelier pour les enseignants'
  about-us:
    about-us-1_html: 'Fondé par <a href="http://ladieslearningcode.com/" target="_blank">Ladies Learning Code</a> et parrainé par <a href="http://www.scotiabank.com/ca" target="_blank">la Banque Scotia</a>, le programme Teachers Learning Code a été conçu pour donner des ressources aux enseignants souhaitant inspirer les enfants à ne pas seulement consommer la technologie, mais aussi à la construire à l’aide d’activités et d’exercices de programmation.'
    about-us-2: 'Il s’agit d’une initiative visant à changer le monde en utilisant la technologie grâce au travail d’équipe, à la créativité, et, bien sûr, au code.'
    about-us-3: 'Que vous voyez un enseignant dans une classe, un coordonnateur de programme dans un centre communautaire, un parent faisant l’école à la maison ou un animateur scout, notre guide pratique et nos ressources de planification complètes sont conçues pour vous aider à enseigner aux enfants à programmer.'
    about-us-4: 'Ce guide est le fruit de notre expérience en enseignement de la programmation à des milliers de jeunes de partout au pays. Il comprend des conseils pour bien commencer, des ressources pour vous initier au code et une tonne d’activités de programmation faciles à comprendre et à faire toutes élaborées afin d’outiller la prochaine génération de technologues du Canada.'
    about-us-5: 'Nous vous encourageons à consulter ce guide autant que vous le souhaitez, à modifier les exercices à votre discrétion ou à en créer de nouveaux et les partager avec la communauté.'
    guide-description: 'Ce guide est votre point de départ. À vous de voir jusqu’où vous irez avec votre leçon!'
